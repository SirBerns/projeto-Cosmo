    <body>


        <script>

            const api_url ='https://api.coindesk.com/v1/bpi/currentprice.json';

            async function getapi(url) {

            const response = await fetch(url);

            var data = await response.json();
            console.log(data);
            EUR(data);
            }
            getapi(api_url);


            function alerta (){
                console.log("Olá mundo!");
            }

            function EUR (data) {
                let tab =`
                <tr>
                <th>Código <hr></th>
                <th>Descrição <hr></th>
                <th>Rate <hr></th>
                <th>Rate Float <hr></th>
                <th>Símbolo <hr></th>
                </tr>`

                let moedas = ['EUR', 'GBP', 'USD'];

                for (let moeda of moedas) {
                tab +=` <tr>
                <td>${data.bpi[moeda].code}<hr> </td>
                <td>${data.bpi[moeda].description}<hr></td>
                <td>${data.bpi[moeda].rate}<hr></td>
                <td>${data.bpi[moeda].rate_float}<hr></td>
                <td>${data.bpi[moeda].symbol}<hr></td>        
                </tr>`
            }

            document.getElementById("euro").innerHTML = tab;

        }
        </script>

        <div class="container"> Taxa de câmbio

            <table id="euro"></table>


        </div>

    </body>
